---
layout: page
title: Tags
permalink: /tags/
---
{% assign tags = site.tags | sort %}
{% for tag in tags %}
  {% assign tagname = tag | first | slugify %}
  <h3 id="{{ tagname }}">{{ tagname }}</h3>
  <ul>
  {% for post in tag[1] %}<li><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
  </ul>
{% endfor %}
